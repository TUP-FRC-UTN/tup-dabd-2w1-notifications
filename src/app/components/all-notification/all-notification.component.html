<section class="py-5">
  <div class="container p-3 border border-2 rounded shadow-lg">
    <h1 style="text-align: center;">Registro de todas las notificaciones</h1>
    
    <div class="row mb-3">
      <div class="col-auto">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Asistencias
        </button>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-6 col-lg-8 d-flex">
        <input type="text" class="form-control me-2" placeholder="Nombre">
        <select class="form-select me-2">
          <option value="" disabled selected>Estado</option>
          <option value="presente">Presente</option>
          <option value="ausente">Ausente</option>
          <option value="justificado">Justificado</option>
          <option value="tarde">Tarde</option>
        </select>
        <input type="date" class="form-control me-2">
        <input type="date" class="form-control me-2">
        
        <button class="btn" style="background-color: #007bff; color: white; border: 1px solid black;">
          <i class="bi bi-trash"></i>
        </button>
      </div>

      <div class="col-md-6 col-lg-4 d-flex justify-content-end">
        <button class="btn mx-1" style="background-color: #28a745; color: white; border: 1px solid black;" (click)="exportarAExcel()">
          <i class="bi bi-file-earmark-excel"></i>
        </button>
        <button class="btn mx-1" style="background-color: #dc3545; color: white; border: 1px solid black;" (click)="exportarAPDF()">
          <i class="bi bi-file-earmark-pdf"></i>
        </button>
      </div>
    </div>

    <div class="table-responsive">
      <table id="myTable" class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Asunto</th>
            <th>Descripci√≥n</th>
            <th>Fecha (A-D-M-H-m-S)</th>
            <th>Destinatario</th>
            <th>DNI</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</section>
