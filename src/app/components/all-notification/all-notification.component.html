<section class="py-5">
  <div class="container p-3 border border-2 rounded shadow-lg">
    <div class="row mb-2">
      <div class="  d-flex">

        <div class="col-4">
            <input
              type="text"
              id="searchTerm"
              placeholder="Buscar..."
              class="form-control"
              aria-label="Search"
              style="margin-top: 15px;  "
            />
        </div>

        <div
          [formGroup]="form"
          class="col-2 ms-2"
          style="gap: 10px; margin-top: 15px"
        >
          <input
            type="date"
            class="form-control me-2"
            formControlName="startDate"
          />
        </div>

        <div
          [formGroup]="form"
          class="col-2 ms-2"
          style="gap: 10px; margin-top: 15px"
        >
          <input
            type="date"
            class="form-control me-2"
            formControlName="endDate"
          />
        </div>

        <div class="col text-end" style="margin-top: 15px">
          <button
            (click)="borrar()"
            class="btn mx-1"
            style="
              background-color: gray;
              color: white;
              border: 1px solid black;
            "
          >
            <i class="bi bi-trash"></i>
          </button>

          <button
            class="btn mx-1"
            style="
              background-color: #28a745;
              color: white;
              border: 1px solid black;
            "
            (click)="exportarAExcel()"
          >
            <i class="bi bi-file-earmark-excel"></i>
          </button>

          <button
            class="btn mx-1"
            style="
              background-color: #dc3545;
              color: white;
              border: 1px solid black;
            "
            (click)="exportarAPDF()"
          >
            <i class="bi bi-file-earmark-pdf"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table id="myTable" class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Tipo</th>
            <th>Asunto</th>
            <th>Descripci√≥n</th>
            <th>Fecha</th>
            <th>Destinatario</th>
            <th>DNI</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</section>
