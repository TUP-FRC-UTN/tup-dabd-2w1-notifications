<section class="py-5">
  <div class="container p-3 border border-2 rounded shadow-lg">
    <div class="row mb-2">
      <div class="d-flex">
        <button
          type="button"
          class="btn btn-dark dropdown-toggle"
          style="margin-right: 10px; margin-top: 15px"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Ver
        </button>
        <ul class="dropdown-menu shadow">
          <li><a class="dropdown-item" (click)="cambiar('Todas')">Todas</a></li>
          <li></li>
          <li>
            <a class="dropdown-item" (click)="cambiar('Multas')">Multas</a>
          </li>
          <li>
            <a class="dropdown-item" (click)="cambiar('Accesos')">Accesos</a>
          </li>
          <li><a class="dropdown-item" (click)="cambiar('Pagos')">Pagos</a></li>
          <li>
            <a class="dropdown-item" (click)="cambiar('Generales')"
              >Generales</a
            >
          </li>
        </ul>

        
        <div class="col-4">
          <input
            type="text"
            id="searchTerm"
            placeholder="Buscar..."
            class="form-control"
            aria-label="Search"
            style="margin-top: 15px;  "
          />
      </div>

        <div
          [formGroup]="form"
          class="col-2 ms-2"
          style="gap: 10px; margin-top: 15px"
        >
          <input
            type="date"
            class="form-control me-2"
            formControlName="startDate"
          />
        </div>
        <div
          [formGroup]="form"
          class="col-2 ms-2"
          style="gap: 10px; margin-top: 15px"
        >
          <input
            type="date"
            class="form-control me-2"
            formControlName="endDate"
          />
        </div>

        <div class="col text-end" style="margin-top: 15px">
          <button
            (click)="borrar()"
            class="btn"
            style="
              background-color: gray;
              color: white;
              border: 1px solid black;
            "
          >
            <i class="bi bi-trash"></i>
          </button>

          <button
            class="btn mx-1"
            style="
              background-color: #28a745;
              color: white;
              border: 1px solid black;
            "
          >
            <i class="bi bi-file-earmark-excel"></i>
          </button>
          <button
            class="btn mx-1"
            style="
              background-color: #dc3545;
              color: white;
              border: 1px solid black;
            "
          >
            <i class="bi bi-file-earmark-pdf"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table id="myTable" class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Asunto</th>
            <th>Descripción</th>
            <th>Fecha</th>
            <th>Acciones</th>
            <!--    <td>
                <div *ngIf="!data.access[i].markedRead; else readIcon">
                  <i class="bi bi-envelope-fill" style="color: black; cursor: pointer;" (click)="leida(data.access[i])"></i>
                </div>
                <ng-template #readIcon>
                  <i class="bi bi-envelope-open-fill" style="color: black; cursor: pointer;" (click)="leida(data.access[i])"></i>
                </ng-template>
              </td>      -->
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailsModalLabel">Detalles de la Notificación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" *ngIf="selectedNotification">
          <div class="mb-3">
            <h6>Asunto:</h6>
            <p>{{ selectedNotification.subject }}</p>
          </div>
          <div class="mb-3">
            <h6>Descripción:</h6>
            <p>{{ selectedNotification.message }}</p>
          </div>
          <div class="mb-3">
            <h6>Fecha:</h6>
            <p>{{ selectedNotification.date }}</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  
</section>
