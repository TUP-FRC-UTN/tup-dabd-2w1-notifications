<section class="py-5">
  <div class="container p-3 border border-2 rounded shadow-lg">
    <div class="row mb-2">
      <div class="d-flex">
        <!-- dropdown -->
        <div class="col-md-2">
          <div class="dropdown" style="margin-top: 15px; margin-right: 10px;">
              <button class="btn btn-secondary dropdown-toggle form-control" 
                      type="button" 
                      id="dropdownCountries" 
                      data-bs-toggle="dropdown" 
                      aria-expanded="false">
                  Seleccionar Tipo
                  <span class="selected-count"></span>
              </button>
              <ul class="dropdown-menu w-100" aria-labelledby="dropdownCountries" [formGroup]="form">
                <li>
                  <label class="dropdown-item">
                    <input type="checkbox" class="form-check-input me-2" formControlName="all"> 
                    Todas
                  </label>
                </li>
                <li>
                    <label class="dropdown-item">
                        <input type="checkbox" class="form-check-input me-2" formControlName="fines"> 
                        Multas
                    </label>
                </li>
                <li>
                    <label class="dropdown-item">
                        <input type="checkbox" class="form-check-input me-2" formControlName="access">
                        Accesos
                    </label>
                </li>
                <li>
                    <label class="dropdown-item">
                        <input type="checkbox" class="form-check-input me-2" formControlName="payments">
                        Pagos
                    </label>
                </li>
                <li>
                    <label class="dropdown-item">
                        <input type="checkbox" class="form-check-input me-2" formControlName="generals">
                        Generales
                    </label>
                </li>
              </ul>
          </div>
        </div>
        <!-- filtro buscar -->
        <div class="col-4">
          <input
            type="text"
            id="searchTerm"
            placeholder="Buscar..."
            class="form-control"
            aria-label="Search"
            style="margin-top: 15px;  "
          />
        </div>
      <!-- filtro fecha -->
      <div
        [formGroup]="form"
        class="col-2 ms-2"
        style="gap: 10px; margin-top: 15px"
      >
        <input
          type="date"
          class="form-control me-2"
          formControlName="startDate"
        />
      </div>
      <div
        [formGroup]="form"
        class="col-2 ms-2"
        style="gap: 10px; margin-top: 15px"
      >
        <input
          type="date"
          class="form-control me-2"
          formControlName="endDate"
        />
        </div>
        <!-- botones -->
          
        <div class="col-2 text-end" style="margin-top: 15px">
          <button
            (click)="borrar()"
            class="btn"
            style="
              background-color: gray;
              color: white;
              
            "
          >
            <i class="bi bi-trash"></i>
          </button>

          
          <button (click)="exportarAExcel()"
            class="btn mx-1"
            style="
              background-color: #28a745;
              color: white;
              
            "
          >
            <i class="bi bi-file-earmark-excel"></i>
          </button>
          <button (click)="exportarAPDF()"
            class="btn mx-1"
            style="
              background-color: #dc3545;
              color: white;
              
            "
          >
            <i class="bi bi-file-earmark-pdf"></i>
          </button>
        </div>
        
      </div>
    </div>

    <div class="table-responsive">
      <table id="myTable" class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Tipo</th>
            <th>Asunto</th>
            <th>Descripción</th>
            <th>Fecha</th>
            <th>Acciones</th>
            <!--    <td>
                <div *ngIf="!data.access[i].markedRead; else readIcon">
                  <i class="bi bi-envelope-fill" style="color: black; cursor: pointer;" (click)="leida(data.access[i])"></i>
                </div>
                <ng-template #readIcon>
                  <i class="bi bi-envelope-open-fill" style="color: black; cursor: pointer;" (click)="leida(data.access[i])"></i>
                </ng-template>
              </td>      -->
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  
  
    <div class="modal fade" id="idMODAL" role="dialog" aria-labelledby="modal" style="width: 100%;" aria-hidden="">
      <div class="modal-dialog" style="width: 100%;">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Detalle de notificación</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <h6>Asunto:</h6>
              <p>{{ selectedNotification.subject }}</p>
            </div>
            <div class="mb-3">
              <h6>Descripción:</h6>
              <p>{{ selectedNotification.message }}</p>
            </div>
            <div class="mb-3">
              <h6>Fecha:</h6>
              <p>{{ selectedNotification.date }}</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Aceptar</button>
          </div>
        </div>
      </div>
    </div> 
  


  
</section>
