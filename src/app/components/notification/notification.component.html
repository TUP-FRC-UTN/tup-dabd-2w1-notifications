<section class="py-5">
    <div class="container p-3 border border-2 rounded shadow-lg">
      @if (rolactual =="Admin") {
        <button
        class="btn btn-outline-secondary shadow-sm"
        [routerLink]="['/home/admin-all-notifications']"
        routerLinkActive="router-link-active"
        style="margin-top: 15px"
      >
        Ver registro
      </button>
    
      }
      <button style="margin-top: 15px" type="button" class="btn btn-dark dropdown-togglek" style="background-color: black;" routerLink="/home/notifications/Admin">Volver</button>
      
      <div class="row mb-4">
        <div class="col-md-6 col-lg-8 d-flex">
          <button
          type="button"
          class="btn btn-dark dropdown-toggle"
          style="margin-right: 10px; margin-top: 15px"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          
        > 
          Tipo
        </button>
        <ul class="dropdown-menu shadow">
          <li><a class="dropdown-item" (click)="cambiar('Todas')">Todas</a></li>
          <li>
          <li><a class="dropdown-item" (click)="cambiar('Multas')">Multas</a></li>
          <li>
            <a class="dropdown-item" (click)="cambiar('Accesos')">Accesos</a>
          </li>
          <li><a class="dropdown-item" (click)="cambiar('Pagos')">Pagos</a></li>
          <li>
            <a class="dropdown-item" (click)="cambiar('Generales')">Generales</a>
          </li>
        </ul>
        
          <div [formGroup]="form" class="d-flex" style="gap: 10px; margin-top: 15px;">
            <input type="date" class="form-control me-2" formControlName="startDate">
            <input type="date" class="form-control me-2" formControlName="endDate">
          </div>
        
  
          <button (click)="borrar()" class="btn" style="background-color: #007bff; color: white; border: 1px solid black;">
            <i class="bi bi-trash"></i>
          </button>
        </div>
  
        <div class="col-md-6 col-lg-4 d-flex justify-content-end">
          <button class="btn mx-1" style="background-color: #28a745; color: white; border: 1px solid black;">
            <i class="bi bi-file-earmark-excel"></i>
          </button>
          <button class="btn mx-1" style="background-color: #dc3545; color: white; border: 1px solid black;">
            <i class="bi bi-file-earmark-pdf"></i>
          </button>
        </div>
      </div>
  
      <div class="table-responsive">
        <table id="myTable" class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Asunto</th>
              <th>Descripci√≥n</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </section>
