<section class="py-5">
  
  <div class="container p-3 border border-2 rounded shadow-lg">
    <div class="row mb-2">
      <div class="d-flex">
        <!-- dropdown -->
        <div class="col-md-2 mt-3 mr-3">
          <app-select-multiple [options]="notificationTypes" [optionsChecked]="selectedNotificationType" (sendList)="recibirSeleccionadas($event)" ></app-select-multiple>
        </div>
        
        <!-- filtro buscar -->
        <div class="col-4 ">
          <input
            type="text"
            id="searchTerm"
            placeholder="Buscar..."
            class="form-control"
            aria-label="Search"
            style="margin-top: 15px;  "
          />
        </div>
      <!-- filtro fecha -->
      <form [formGroup]="dateFilterForm" class="d-flex">
        <div
          class=" ms-2"
          style=" margin-top: 15px"
        >
          <input
            type="date"
            class="form-control me-2"
            formControlName="startDate"
          />
        </div>
        <div
          
          class=" ms-2"
          style="gap: 10px; margin-top: 15px"
        >
          <input
            type="date"
            class="form-control me-2"
            formControlName="endDate"
          />
          </div>
      </form>
        <!-- botones -->
          
        <div class="col-2 text-center " style="margin-top: 15px">
          <button
            (click)="borrar()"
            class="btn mx-1 btn-secondary filterbutton"
            
          >
            <i class="bi bi-trash"></i>
          </button>

          
          <button (click)="exportarAExcel()"
            class="btn mx-1 btn-success filterbutton"
            
          >
            <i class="bi bi-file-earmark-excel"></i>
          </button>
          <button (click)="exportarAPDF()"
            class="btn mx-1 btn-danger filterbutton"
          >
            <i class="bi bi-file-earmark-pdf"></i>
          </button>
        </div>
        
      </div>
    </div>

    <div class="table-responsive">
      <table id="myTable" class="table table-striped table-hover align-middle">
        <thead class="table">
          <tr>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Asunto</th>
            <th>Descripción</th>
            <th>Acciones</th>
            <!--    <td>
                <div *ngIf="!data.access[i].markedRead; else readIcon">
                  <i class="bi bi-envelope-fill" style="color: black; cursor: pointer;" (click)="leida(data.access[i])"></i>
                </div>
                <ng-template #readIcon>
                  <i class="bi bi-envelope-open-fill" style="color: black; cursor: pointer;" (click)="leida(data.access[i])"></i>
                </ng-template>
              </td>      -->
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  
    
      <div class="modal fade" id="idMODAL" role="dialog" aria-labelledby="modal" style="width: 100%;" aria-hidden="">
        <div class="modal-dialog" style="width: 100%;">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Detalle de notificación</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <h6>Asunto:</h6>
                <p>{{ selectedNotification.subject }}</p>
              </div>
              <div class="mb-3">
                <h6>Descripción:</h6>
                <p>{{ selectedNotification.message }}</p>
              </div>
              <div class="mb-3">
                <h6>Fecha:</h6>
                <p>{{ selectedNotification.date }}</p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div> 
    
    
  


  
</section>
